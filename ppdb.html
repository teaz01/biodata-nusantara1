<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>PPDB Nusantara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            color: #23a013;
            text-align: center;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Formulir PPDB Online SMK Nusantara 1 Ciputat</h1>
    <form>
        <label>Nama Lengkap:</label>
        <input type="text" name="nama">

        <label>Email:</label>
        <input type="email" name="email">

        <label>Pilih Jurusan:</label>
        <select name="jurusan">
            <option>PPLG</option>
            <option>TJKT</option>
            <option>DKV</option>
            <option>MPLB</option>
            <option>BDP</option>
            <option>APH</option>
            <option>AKL</option>
            <option>BOGA</option>
        </select>

        <button type="submit">Kirim</button>
    </form>

</body>
</html>
